<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="styletemplate.css">
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
            integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
            crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
            integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
            crossorigin="anonymous"></script>

    <title>Info Richiesta</title>
    <link href="FormStyle.css" rel="stylesheet" media="all">
</head>
<body>


<div class="container">


    <div class="wrapper wrapper--w900">
        <div class="card card-6">
            <div class="card-heading">
                <h4>Informazioni sulla tua richiesta</h4> <br>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="form-row">
                        <div class="name">Data richiesta</div>
                        <div class="name">20-02-2021</div>
                    </div>
                    <div class="form-row">
                        <div class="name">Descrizione</div>
                        <div class="value">Lavatrice, 40kg, colore bianco</div>

                    </div>
                    <div class="form-row">
                        <div class="name">Indirizzo</div>
                        <div class="name">Via Roma, 13 (NA)</div>

                    </div>
                    <div class="form-row">
                        <div class="name">Stato della richiesta</div>
                        <div class="name">In corso</div>

                    </div>

                </form>
            </div>
            <div style="alignment: center; align-self: center">
                <a href="index.html">
                    <button class="btn btn--radius-2 btn--blue-2" style="align-items: center" type="submit">Chiudi
                        Richiesta
                    </button>
                </a>
            </div>
        </div>
    </div>


</div>


</body>
</html>
