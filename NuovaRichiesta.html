<!-- Page Content  -->
<div class="container">


        <div class="wrapper wrapper--w900">
            <div class="card card-6">
                <div class="card-heading">
                    <h2 class="title">Effettua la tua richiesta</h2>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="form-row">
                            <div class="name">Nome</div>
                            <div class="value">
                                <input class="input--style-6" type="text" name="full_name">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Cognome</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-6" type="email" name="cognome">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Indirizzo</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-6" type="email" name="address">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Descrizione</div>
                            <div class="value">
                                <div class="input-group">
                                    <textarea class="textarea--style-6" name="descr"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Allega una foto</div>
                            <div class="value">
                                <div class="input-group js-input-file">
                                    <input class="input-file" type="file" name="file_cv" id="file">
                                    <label class="label--file" for="file">Invia foto</label>
                                    <span class="input-file__info"></span>
                                </div>
                                <div class="label--desc">Upload your CV/Resume or any other relevant file. Max file size 50 MB</div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <button class="btn btn--radius-2 btn--blue-2" type="submit">Invia Richiesta</button>
                </div>
            </div>
        </div>

</div>
