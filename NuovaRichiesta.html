        </div>
        <h2 style="align-content: center; align-items: center; text-align: center">
        <span style="text-align: center;align-items: center;align-content:center; color: white"
              class="badge bg-secondary">Effettua una nuova richiesta di smaltimento</span>
        </h2>

               <div id="accordion">

            <div class="card">
                <h5 class="card-header">Inserisci i tuoi dati</h5>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputName1">Nome</label>
                            <input type="name" class="form-control" id="exampleInputName1" aria-describedby="nameHelp"
                                   placeholder="Inserisci il nome" required>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputCogn1">Cognome</label>
                            <input type="cognome" class="form-control" id="exampleInputCogn1"
                                   placeholder="Inserisci il cognome" required>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputAddress">Indirizzo</label>
                            <input type="address" class="form-control" id="exampleInputAddress"
                                   placeholder="Inserisci il tuo indirizzo" required>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputDescr">Descrizione</label>
                            <input type="decsription" class="form-control" id="exampleInputDescr"
                                   placeholder="Inserisci una descrizione" required>
                        </div>

                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="validatedCustomFile">
                            <label class="custom-file-label" for="validatedCustomFile">Allega una foto...</label>

                        </div>

                    </form>

                    <button class="btn btn-primary" onclick="sendReq()">Invia Richiesta</button>

                    <div id="messageSucc" style="visibility: hidden">
                        <div class="alert alert-success" role="alert">
                            Richiesta effettuata con successo! <a href="./index.html" class="alert-link">Torna alla
                            home</a>.
                        </div>
                    </div>
                </div>
            </div>

        </div>

<script>

    function sendReq() {
        var x = document.getElementById('messageSucc');
        x.style.visibility = 'visible';
    }


</script>
